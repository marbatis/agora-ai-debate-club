<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGORA - AI Debate Club</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .debate-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .score-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .score-card.winner { border-left-color: #28a745; background: #e8f5e9; }
        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .debater {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .debater-header {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }
        .pro { border-left: 4px solid #28a745; }
        .con { border-left: 4px solid #dc3545; }
        .argument, .rebuttal {
            margin-top: 15px;
            line-height: 1.6;
        }
        .section-title {
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .rubric {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .rubric-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .rubric-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ AGORA ‚Äî AI Debate Club</h1>
        <p class="subtitle">Watch two AI agents debate any topic with a judge scoring their arguments</p>
        
        <div class="input-section">
            <label for="topic">üí° Enter Your Debate Topic:</label>
            <input type="text" id="topic" placeholder="e.g., Should artificial intelligence be regulated?" 
                   value="Should artificial intelligence be regulated?">
            
            <label for="rounds">üîÑ Number of Rounds (1-3):</label>
            <select id="rounds">
                <option value="1" selected>1 Round</option>
                <option value="2">2 Rounds</option>
                <option value="3">3 Rounds</option>
            </select>
            
            <button onclick="runDebate()">üöÄ Start Debate</button>
            <button onclick="runDemo()">üé¨ Run Demo</button>
        </div>
        
        <div class="loading" id="loading">
            <p>‚è≥ The AI agents are debating... This may take 30-60 seconds...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        async function runDebate() {
            const topic = document.getElementById('topic').value;
            const rounds = parseInt(document.getElementById('rounds').value);
            
            if (!topic.trim()) {
                alert('Please enter a debate topic!');
                return;
            }
            
            showLoading();
            updateLoadingMessage(`Starting debate on "${topic}" with ${rounds} round(s)...`);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 180000); // 3 minutes timeout
                
                const response = await fetch('http://127.0.0.1:8000/debate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, rounds }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                if (error.name === 'AbortError') {
                    alert('The debate took too long (>3 minutes). Try reducing the number of rounds.');
                } else {
                    alert('Error: ' + error.message + '\n\nMake sure the server is running on port 8000');
                }
                hideLoading();
            }
        }
        
        async function runDemo() {
            showLoading();
            updateLoadingMessage('Running demo debate...');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/demo');
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert('Error: ' + error.message + '\n\nMake sure the server is running on port 8000');
                hideLoading();
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function updateLoadingMessage(message) {
            document.getElementById('loading').innerHTML = `<p>‚è≥ ${message}</p><p style="margin-top: 10px; font-size: 0.9em; color: #666;">This may take 30-90 seconds per round...</p>`;
        }
        
        function displayResults(data) {
            hideLoading();
            
            const resultsDiv = document.getElementById('results');
            const winner = data.final_scores.winner;
            const scoreA = data.final_scores.totals.A.toFixed(2);
            const scoreB = data.final_scores.totals.B.toFixed(2);
            
            let html = `
                <div class="debate-header">
                    <h2>üìã Topic: ${data.topic}</h2>
                    <p style="margin-top: 10px; opacity: 0.9;">Rounds: ${data.rounds.length}</p>
                </div>
                
                <div class="scores">
                    <div class="score-card ${winner === 'A' ? 'winner' : ''}">
                        <h3>üë§ Debater A (PRO)</h3>
                        <div class="score-number">${scoreA}</div>
                        ${winner === 'A' ? '<p style="color: #28a745; font-weight: 600; margin-top: 10px;">üèÜ WINNER</p>' : ''}
                    </div>
                    <div class="score-card ${winner === 'B' ? 'winner' : ''}">
                        <h3>üë§ Debater B (CON)</h3>
                        <div class="score-number">${scoreB}</div>
                        ${winner === 'B' ? '<p style="color: #28a745; font-weight: 600; margin-top: 10px;">üèÜ WINNER</p>' : ''}
                    </div>
                </div>
            `;
            
            data.rounds.forEach((round, idx) => {
                html += `<h3 style="margin: 30px 0 20px 0; color: #667eea;">Round ${idx + 1}</h3>`;
                
                // Debater A
                html += `
                    <div class="debater pro">
                        <div class="debater-header">üë§ ${round.A.argument.agent} (PRO)</div>
                        <div class="argument">
                            <div class="section-title">Opening Argument</div>
                            ${round.A.argument.text || '<em>No argument provided</em>'}
                        </div>
                        ${round.A.rebuttal.text ? `
                            <div class="rebuttal">
                                <div class="section-title">Rebuttal</div>
                                ${round.A.rebuttal.text}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                // Debater B
                html += `
                    <div class="debater con">
                        <div class="debater-header">üë§ ${round.B.argument.agent} (CON)</div>
                        <div class="argument">
                            <div class="section-title">Opening Argument</div>
                            ${round.B.argument.text || '<em>No argument provided</em>'}
                        </div>
                        ${round.B.rebuttal.text ? `
                            <div class="rebuttal">
                                <div class="section-title">Rebuttal</div>
                                ${round.B.rebuttal.text}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                // Rubric scores
                const rubric = round.judgement.rubric_scores;
                html += `
                    <div class="rubric">
                        <div class="section-title">‚öñÔ∏è Judge's Scoring</div>
                        ${Object.keys(rubric).map(metric => `
                            <div class="rubric-item">
                                <span><strong>${metric.charAt(0).toUpperCase() + metric.slice(1)}:</strong></span>
                                <span>A: ${rubric[metric].A} | B: ${rubric[metric].B}</span>
                            </div>
                        `).join('')}
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #667eea;">
                            <strong>Rationale:</strong> ${round.judgement.rationale}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
